<div class="container">
    <div class="card p-5">
        <h1>Ingresa con tu usuario</h1>
        <div class="alert alert-warning alert-dismissible fade show" role="alert" *ngIf="messageError.length>0">
            <strong>{{messageError}}</strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="input-group m-3">
            <input class="form-control" type="text" placeholder="usuario" [(ngModel)]="usuario">
            <div class="input-group-append">
            </div>

            <div class="input-group m-3">
                <input class="form-control" type="password" placeholder="contraseÃ±a" [(ngModel)]="password">
            </div>

            <div class="mx-4">
                <button type="button" class="btn btn-primary btn-lg" (click)="ingresar()">Ingresar</button>
            </div>

            <div class="mx-4">
                <button type="button" class="btn btn-primary btn-lg" (click)="crear()">Crear usuario</button>
            </div>
        </div>
    </div>
</div>

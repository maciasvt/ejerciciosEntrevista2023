<div class=container>
<div class="row text-center mt-4">
  <h1>Rastrea tu pedido</h1>
</div>

<div class="row text-center mt-4">
  <h2>Ingresa la guia</h2>
</div>

<div class="input-group mb-3">
  <input class="form-control" type="text" placeholder="Id de Rastreo" [(ngModel)]="test">
  <div class="input-group-append">
    <button type="button" class="btn btn-primary btn-lg" (click)="clickButton()">Buscar</button>
  </div>
</div>

<div class="row text-center mt-4">
  <table class="table table-striped table-hover" style="font-size:100%">
    <thead class="table-dark"> 
      <tr>
        <th>Actualizacion</th>
        <th>Fecha</th>
        <th>Comentario</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of datatable">
        <td>{{item.actualizacion}}</td>
        <td>{{item.fecha|date:'full' }}</td>
        <td>{{item.comentario}}</td>
    </tr>
    </tbody>
  </table>
</div>   
</div>
